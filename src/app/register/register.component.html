 
<center>
<div >
    <mat-form-field>
       <input matInput placeholder="First Name"  [(ngModel)]="user.firstName" required>
    </mat-form-field>
   <br>
    <mat-form-field >
   
       <input matInput  placeholder="Last Name"  [(ngModel)]="user.lastName"  required>
    </mat-form-field>
    <br>

      <mat-form-field >
     
        <input matInput  placeholder="Date Of Birth" type = "date"  [(ngModel)]="user.dateOfBirth"  required>
        </mat-form-field>
    <br>
    <mat-form-field >
       
        <input matInput  placeholder="Address"   [(ngModel)]="user.contact.address"  required>
        </mat-form-field>
        <br>
        <mat-form-field >
       
            <input matInput  placeholder="Landline Number"   [(ngModel)]="user.contact.landline"  required>
            </mat-form-field>
            <br>
            <mat-form-field >
           
                <input matInput  placeholder="Mobile Number"   [(ngModel)]="user.contact.mobile"  required>
                </mat-form-field>
            <br>
    <mat-form-field>
        <input matInput placeholder="User Name"  [(ngModel)]="user.userName" required>
        </mat-form-field>
       <br>
        <mat-form-field >
       
        <input matInput  placeholder="Password" type = "password"  [(ngModel)]="user.password"  required>
        </mat-form-field>
        <br>
      <button mat-raised-button [disabled]="loading" (click)="register()" color="accent">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
   
  
  </div>
  
</center>
